<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Giuseppe & Angela — 13 giugno 2026</title>
  <meta name="description" content="Invito matrimonio Giuseppe & Angela — 13 giugno 2026, Borgo San Faustino (Orvieto). RSVP, mappa e informazioni regalo." />
  <meta name="theme-color" content="#7c162d" />

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Great+Vibes&family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root{--bg:#FAF6F2;--ink:#2b2626;--muted:#6f635f;--brand:#7c162d;--accent:#b97a4b}
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui;line-height:1.6;color:var(--ink);background:var(--bg)}
    .wrap{max-width:960px;margin:0 auto;padding:22px}
    .btn{display:inline-flex;align-items:center;gap:10px;padding:12px 18px;border-radius:999px;text-decoration:none;font-weight:600;cursor:pointer;transition:all .2s ease-in-out}
    .btn.primary{background:var(--brand);color:#fff;box-shadow:0 10px 28px rgba(124,22,45,.2)}
    .btn.ghost{border:1px solid var(--accent);color:var(--brand);background:rgba(255,255,255,.15)}
    .btn.ghost:hover{background:rgba(255,255,255,.3)}
    header.hero{position:relative;min-height:70vh;display:grid;place-items:center;overflow:hidden}
    .hero-bg{position:absolute;inset:-10px;background:url('assets/hero-bg.jpg') center/cover no-repeat;transform:translateZ(0)}
    .hero-overlay{position:absolute;inset:0;background:linear-gradient(180deg,rgba(0,0,0,.25),rgba(0,0,0,.15))}
    .hero-card{position:relative;z-index:2;color:#fff;text-align:center;padding:24px;text-shadow:0 2px 10px rgba(0,0,0,.35)}
    .names{font-family:'Great Vibes',cursive;font-size:clamp(56px,11vw,100px);margin:0;text-shadow:0 2px 6px rgba(255,255,255,0.85)}
    .subtitle{font-family:'Playfair Display',serif;font-weight:600;margin-top:8px;font-size:clamp(24px,4.2vw,40px);text-shadow:0 2px 6px rgba(255,255,255,0.85)}
    .quote{font-family:'Playfair Display',serif;font-style:italic;margin:12px auto 0;font-size:clamp(22px,4.2vw,36px);text-shadow:0 2px 6px rgba(255,255,255,0.85)}
    .hero-portrait{width:min(340px,60vw);aspect-ratio:4/5;object-fit:cover;border-radius:26px;border:3px solid rgba(255,255,255,.8);box-shadow:0 24px 70px rgba(0,0,0,.4);margin:0 auto 14px;display:block}

    .section{padding:40px 0}
    .block{background:rgba(255,255,255,0);border:1px solid rgba(185,122,75,.5);border-radius:24px;padding:28px;box-shadow:0 6px 24px rgba(124,22,45,.15)}
    .grid2{display:grid;gap:18px}
    @media(min-width:860px){.grid2{grid-template-columns:1fr 1fr}}

    iframe.map{width:100%;height:320px;border:0;border-radius:18px;display:block;outline:1px solid rgba(185,122,75,.3)}

    .countdown{display:flex;justify-content:center;gap:12px;margin:10px 0 0}
    .dd{min-width:76px;background:rgba(255,255,255,.0);border:1px solid rgba(185,122,75,.5);border-radius:16px;padding:10px 12px;text-align:center;backdrop-filter:blur(2px)}
    .dd .n{font-family:'Playfair Display',serif;font-weight:700;font-size:28px;color:var(--brand)}
    .dd .l{font-size:12px;color:var(--muted)}

    .sticky-cta{position:sticky;bottom:0;background:rgba(250,246,242,.96);border-top:1px solid #e9dfdb;padding:12px;display:flex;justify-content:center;gap:12px;z-index:50}

    main{background:url('assets/bg-envelope.jpg') center bottom/cover no-repeat fixed;position:relative;z-index:0}
    main::before{content:"";position:absolute;inset:0;background:rgba(250,246,242,0.25);backdrop-filter:blur(1px);z-index:-1}

    .cta-row{display:flex;flex-wrap:wrap;gap:12px;justify-content:center;margin-top:12px}

    /* Banner finale visibile per intero */
    .banner-grazie{width:100%;height:45vh;min-height:380px;background:center bottom/contain no-repeat;display:flex;align-items:center;justify-content:center;position:relative;opacity:0;transform:scale(.985);transition:opacity .8s ease, transform .8s ease;background-image:url('assets/banner-grazie.webp'), url('assets/banner-grazie.jpg');}
    .banner-grazie::after{content:"";position:absolute;inset:0;background:linear-gradient(to top, rgba(250,246,242,0.3), rgba(250,246,242,0))}
    .banner-grazie h2{position:relative;z-index:2;font-family:'Great Vibes',cursive;font-size:clamp(48px,10vw,110px);color:#fff;text-shadow:0 4px 12px rgba(0,0,0,.5);margin:0;text-align:center;opacity:0;transform:translateY(8px);transition:opacity .9s ease .1s, transform .9s ease .1s}
    .banner-grazie.show{opacity:1;transform:scale(1)}
    .banner-grazie.show h2{opacity:1;transform:none}
  </style>
</head>
</html>
